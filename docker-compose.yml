version: "3.1"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "4000:80"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4001:80"
  db:
    image: library/mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: gridiron
      MYSQL_USER: gridiron
      MYSQL_PASSWORD: gridiron
